<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/card.css">
    <title>Covid API</title>
    <script src="https://kit.fontawesome.com/ccb780018f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="heading">Covid Report</div>
        <div class="search">
            <div class="country">
                <div class="content">
                    <label for="countries">Select Country: </label>
                    <select name="country" id="country" class="input_style">
                        <option value="">All</option>
                        <option value="asia">Asia</option>
                        <option value="africa">Africa</option>
                        <option value="europe">Europe</option>
                        <option value="northamerica">North America</option>
                        <option value="southamerica">South America</option>
                        <option value="australia">Australia</option>
                    </select>
                </div>
                <button id="search-btn"><i class="fas fa-search"></i> CovidReports</button>
            </div>
            <div class="news">
                <div class="content">
                    <label for="news">News About: </label>
                    <select name="news" id="news" class="input_style">
                        <option value="coronavirus-news/0">Corona virus news</option>
                        <option value="health-news/1">Health news</option>
                        <option value="vaccine-news">Vaccine news</option>
                    </select>
                </div>
                <button id="news-btn"><i class="fas fa-search"></i> News</button>
            </div>
            <div class="treatment">
                <div class="content">
                    <label for="treatement">Treatements: </label>
                    <select name="treatment" id="treatment" class="input_style">
                        <option value="treatment">All Data</option>
                        <option value="vaccines-phase-i">Vaccines phase I</option>
                        <option value="vaccines-phase-ii">Vaccines phase II</option>
                        <option value="vaccines-phase-iii">Vaccines phase III</option>
                    </select>
                </div>
                <button id="treatment-btn"><i class="fas fa-check"></i> Check</button>
            </div>

            <div class="selectRange">
                <div class="content">
                    <label for="selectRange">Select Data Range: </label>
                    <select name="selectRange" id="selectRange" class="input_style">
                        <option value=-1>null</option>
                        <option value=10>10</option>
                        <option value=20>20</option>
                        <option value=25>25</option>
                        <option value=30>30</option>
                        <option value=50>50</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="cards">
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
